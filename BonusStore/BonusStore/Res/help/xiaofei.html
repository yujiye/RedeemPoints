        <h4>3.	消费积累</h4>
        <p>
            聚分享商城支持消费积分累积。用户在聚分享商城购买商品且成功支付后（支付方式不限），聚分享根据交易金额按照1:1的比例赠送聚分享积分。即购买价值100元的商品，支付成功后，用户即可获赠100个聚分享积分，赠送积分实时到账。凡退货商品，在退货成功后，退货商品在购买时所享受的赠送积分会实时从用户账户中扣除。退货商品不享受消费积分累积。<br/>
        </p>
