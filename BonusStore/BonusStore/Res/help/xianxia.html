        <h4>线下消费</h4>
        <p>
        	<h5>聚分享商城用户可在聚分享线下合作商家使用聚分享APP直接支付消费，消费流程如下。</h5>     	
			1、	下载聚分享APP并安装<br/>
			2、	前往聚分享线下合作商家<br/>
			3、	登录聚分享APP扫描商家收款二维码<br/>
			4、	输入消费金额<br/>
			5、	确认支付<br/>
			支持使用聚分享积分支付、中国移动和包支付、支付宝支付、微信支付等，支付成功后，聚分享将根据实付金额，按每1元送1分的比例即时赠送聚分享积分至支付账号，不足1元的部分不计，如扫码支付100.5元，即可获赠100聚分享积分。
        </p>
